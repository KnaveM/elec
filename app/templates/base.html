<!DOCTYPE html>
<html lang="zh">

<head>
	{% block metas %}
	{% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='back/assets/images/app-logo.svg') }}">
    <title>{% block title %} base {% endblock %}</title>

    {% block styles %}
	<!-- 全局CSS -->

    {% endblock %}
</head>

<body class="app">
	{% block content %}

	{% endblock%}

    {% block scripts %}
    <!-- 全局JS -->
    <script src="{{url_for('static', filename='assets/js/jquery.min.js')}}"></script>
    
    <!-- for socketio  -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" crossorigin="anonymous"></script> -->
    <script src="{{url_for('static', filename='assets/js/socket.io.js')}}"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        socket.on('connect', function () {
            console.log("successfully connected to server")
        });

        socket.on('error', function (data) {
            console.log("error: ", data)
        })

        function make_json() {
            return {"user_id": Number(document.getElementById('current-user-id').innerText)}
        }

        
    </script>
    {% endblock %}

</body>

</html>
