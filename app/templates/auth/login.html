{% extends "front_base.html" %}
<!-- {% import "bootstrap/wtf.html" as wtf%} -->

{% block title %}登陆{% endblock %}

{% block page_content %}
<!-- ...:::: Start Customer Login Section :::... -->
<div class="customer_login">
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <!--login area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form">
                    <h3>登陆</h3>
                    <form action="#" method="POST">
                        <!-- for CSRF -->
                        {{ form.hidden_tag() }}
                        <div class="default-form-box mb-20">
                            {{ form.username.label }}
                            {{ form.username }}
                        </div>
                        <div class="default-form-box mb-20">
                            {{ form.password.label }}
                            {{ form.password }}
                        </div>
                        <div class="login_submit">
                            <!-- {{ form.submit(class="mb-20", size=20) }} -->
                            <button class="mb-20" type="submit">登陆</button>
                            <!-- <button class="mb-20" style="background: black;">注册</button> -->
                            <label class="checkbox-default mb-20" for="offer">
                                {{ form.remember_me }}
                                <span>{{ form.remember_me.label.text }}</span>
                            </label>
                            <!-- <a href="#">Lost your password?</a> -->

                        </div>
                    </form>
                </div>
            </div>
            <!--login area start-->

        </div>
    </div>
</div> <!-- ...:::: End Customer Login Section :::... -->

{% endblock %}
